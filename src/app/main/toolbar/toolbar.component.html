<mat-toolbar class="p-0 mat-elevation-z1">

    <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>
    <div class="status__toggle" *ngIf="user">
        <mat-slide-toggle [checked]="user.isOnline" (change)="changeOnlineStatus($event)">
        <span [ngClass]="{'toogle--active': user.isOnline}">
            <span *ngIf="user.isOnline">Online</span>
            <span *ngIf="!user.isOnline">Offline</span>
        </span>
        </mat-slide-toggle>
    </div>
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="end">
        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start">
            <div class="badge-container" *ngIf="totalNewedTickets > 0">
                <mat-icon>call</mat-icon>
                <span class="badge badge-pill badge-primary">{{totalNewedTickets}}</span>
            </div>
            <div class="badge-container" *ngIf="totalUnreadedMessages > 0">
                <mat-icon>notifications_active</mat-icon>
                <span class="badge badge-pill badge-danger">{{totalUnreadedMessages}}</span>
            </div>
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar" src="assets/images/avatars/profile.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{profile}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item class="" (click)="edit_profile()">
                    <mat-icon>account_circle</mat-icon>
                    <span>Profilo</span>
                </button>
                <button mat-menu-item class="" (click)="change_password()">
                    <mat-icon>lock</mat-icon>
                    <span>Cambio Password</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item class="" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>
        </div>
    </div>
</mat-toolbar>
