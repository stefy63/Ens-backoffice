
 <h1 mat-dialog-title>Canbio Password</h1>
 <mat-dialog-content>
      <mat-form-field>
        <input matInput type="password"  placeholder="Vecchia Password" [(ngModel)]="modalData.old_password">
      </mat-form-field>
      
      <mat-form-field >
        <input matInput type="text"  placeholder="Nuova Password" [(ngModel)]="modalData.new_password">
      </mat-form-field>
      
      <mat-form-field >
        <input matInput type="text"  placeholder="Conferma Nuova Password" [(ngModel)]="modalData.confirm_password">
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button  [mat-dialog-close]="false" color="warn" (click)="onYesClick()">
        <mat-icon>close</mat-icon> Conferma
    </button>
  </mat-dialog-actions>
