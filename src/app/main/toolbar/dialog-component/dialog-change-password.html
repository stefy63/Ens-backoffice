<div class="row text-center" >
 <h1 mat-dialog-title class="accent modal-title row">Canbio Password</h1>
  <form (ngSubmit)="onYesClick()" [formGroup]="formGroup" class="row">
    <div class="col-12">
      <mat-dialog-content>
        <mat-form-field>
            <input matInput class="dialog-input row" type="password"  formControlName="old_password" [(ngModel)]="modalData.old_password" placeholder="Vecchia Password" required>
            <mat-icon mat-suffix>vpn_key</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <input matInput class="dialog-input row" type="password"  formControlName="new_password" [(ngModel)]="modalData.new_password" placeholder="Nuova Password" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput class="dialog-input row" type="password"  formControlName="confirm_password" [(ngModel)]="modalData.confirm_password" placeholder="Conferma Nuova Password" required>
        </mat-form-field>
      </mat-dialog-content>
    </div>
    <mat-dialog-actions>
      <button mat-button type="submit" color="accent" [disabled]="!formGroup.valid">
          Salva
      </button>
    </mat-dialog-actions>
  </form>
</div>
