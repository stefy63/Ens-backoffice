<div id="login" fxLayout="row" fxLayoutAlign="start" [ngStyle]="{'background': bgSeason(),'background-size':'cover' }">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.3'}}">
      <img src="assets/images/logos/3.6_logo_trasparentBG.png">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      {{title}}
    </div>

    <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
    </div>

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="nav-logo" fxHide.gt-xs>
        <div>
          <img src="assets/images/logos/3.6_logo_trasparentBG.png">
        </div>
        <div>
          <span class="nav-title">{{nav_title}}</span>
        </div>
      </div>

      <div class="title">Accesso Operatori</div>
      <div class="description">Inserire nome utente e password da operatore</div>

      <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <!-- <mat-error *ngIf="loginFormErrors.username.required">
                        Username &egrave; obbligatorio
                    </mat-error> -->
          <mat-error *ngIf="loginFormErrors.username.required || loginFormErrors.username.minlength">
            Username &egrave; obbligatorio e non inferiore a 3 carattori
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <!-- <mat-error *ngIf="loginFormErrors.password.required">
                        Paasowrd &egrave; obbligatoria
                    </mat-error> -->
          <mat-error *ngIf="loginFormErrors.password.required || loginFormErrors.password.minlength">
            Paasowrd &egrave; obbligatoria e non inferiore a 3 carattori
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Ricordami
          </mat-checkbox>

          <!-- <mat-checkbox class="remember-me warn-A700-fg" align="end" formControlName="operator">
            Operatore
          </mat-checkbox> -->
          <!-- <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        Forgot Password?
                    </a> -->
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid">
          LOGIN
        </button>

      </form>

      <!-- <div class="separator">
                <span class="text">OR</span>
            </div>

            <div fxLayout="column" fxLayoutAlign="start center">

                <button mat-raised-button class="google">
                    Log in with Google
                </button>

                <button mat-raised-button class="facebook">
                    Log in with Facebook
                </button>

            </div>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register-2'">Create an account</a>
            </div> -->
    </div>
  </div>
</div>

<simple-notifications [options]="options"></simple-notifications>
