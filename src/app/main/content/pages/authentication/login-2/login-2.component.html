<div id="login" fxLayout="row" fxLayoutAlign="start" [ngStyle]="{'background': bgSeason(),'background-size':'cover' }">
  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.3'}}">
      <img src="assets/images/logos/3.6_logo_trasparentBG.png">
    </div>
    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      {{title}}
    </div>
    <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
    </div>
  </div>
  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">
    <div id="login-form">
      <div class="nav-logo" fxHide.gt-xs>
        <div>
          <img src="assets/images/logos/3.6_logo_trasparentBG.png">
        </div>
        <div>
          <span class="nav-title">{{nav_title}}</span>
        </div>
      </div>
      <div class="title">Accesso Operatori</div>
      <div class="description">Inserire nome utente e password da operatore</div>
      <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error class="error-message" *ngIf="loginForm.controls['username'].hasError('required')">
            Username &egrave; obbligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
          <mat-error class="error-message" *ngIf="loginForm.controls['password'].hasError('required')">
            Password &egrave; obbligatoria
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Ricordami
          </mat-checkbox>
        </div>

        <button mat-raised-button color="accent" class="submit-button" [disabled]="!loginForm.valid">
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
