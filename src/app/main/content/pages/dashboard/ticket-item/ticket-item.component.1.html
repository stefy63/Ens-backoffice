<ngx-datatable
  class="material fullscreen expandable"
  [rows]="allTicket"
  [columnMode]="'force'"
  [limit]="10"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [reorderable]="true"
>

<ngx-datatable-column [headerClass]="bg-red" name="Azioni" prop="id"  [width]="100" [sortable]="false">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Servizio" prop="service.service" [width]="70" >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Operatore" prop="operator" [width]="150">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value.firstname}}  {{value.lastname}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Utente" prop="user"  [width]="150">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value.surname}}  {{value.name}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Stato" prop="status.status"  [width]="70">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>


  <ngx-datatable-column name="Categoria" prop="category.category"  [width]="70">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    
  <ngx-datatable-column name="Telefono" prop="phone"  [width]="70">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
        
  <ngx-datatable-column name="Data" prop="date_time"  [width]="100">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value | date:'dd/MM/yyyy (HH:mm)' }}
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
