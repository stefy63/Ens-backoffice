<div class="page-layout blank p-24" fusePerfectScrollbar>
  <mat-tab-group>
      <mat-tab label="Tab 1">
        <fuse-ticket-item [allTicket]="ticket"></fuse-ticket-item>
      </mat-tab>
      <mat-tab label="Tab 2">
        <mat-list>
          <mat-list-item *ngFor="let item of ticket">
            {{item.phone}}
          </mat-list-item>
        </mat-list>
      </mat-tab>



    
  </mat-tab-group>


</div>
