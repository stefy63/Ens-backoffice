
<div *ngIf="ticket.status.status !== 'CLOSED' && ticket.status.status !== 'REFUSED'">
    <div class="row" *ngFor="let msg of defaultDialog">
      <button
          class="ticket_note__container__button"
          mat-raised-button color="accent"
          (click)="onSelectChange(msg)" >
          {{msg.description}}
        </button>
    </div>
</div>
